name: cash_flow
description: "Personal finance management app with Telegram Mini App support"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.5.3
  sqflite: ^2.4.2
  intl: ^0.20.2
  fl_chart: ^1.1.1
  image_picker: ^1.2.1
  uuid: ^4.5.2
  crypto: ^3.0.7
  get_it: ^8.0.2
  printing: ^5.14.2
  pdf: ^3.11.3
  signature: ^5.4.0
  telegram_web_app: ^0.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  bloc_test: ^10.0.0
  mockito: ^5.5.0
  build_runner: ^2.7.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  generate: true
  
  assets:
    - assets/icon/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"
  remove_alpha_ios: true
